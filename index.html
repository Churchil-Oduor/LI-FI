<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Data</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Sensor Data</h1>
  <p id="sensorValue">Waiting for data...</p>

  <script>
    const socket = io();
    socket.on('sensorData', (data) => {
      document.getElementById('sensorValue').innerText = `Sensor Value: ${data}`;
    });
  </script>
</body>
</html>
